name: Cloud Vcpkg Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC Dev Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install MS-MPI System-wide
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: 'msmpi'

      - name: Setup NuGet Credentials & Vcpkg Source
        shell: pwsh
        run: |
          nuget sources add -Name "GitHub" `
            -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            -UserName "${{ github.repository_owner }}" `
            -Password "${{ secrets.GITHUB_TOKEN }}" `
            -StorePasswordInClearText
          echo "VCPKG_BINARY_SOURCES=clear;nuget,GitHub,readwrite" >> $env:GITHUB_ENV

      - name: Run vcpkg (Manifest Mode)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'
          runVcpkgInstall: true
